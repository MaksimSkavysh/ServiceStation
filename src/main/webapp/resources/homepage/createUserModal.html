<h2 class="text-center reportsTitle">Please enter data</h2>
<form ng-submit = "submit()">
    <div class="createUserModalInput">
        <label class="control-label ">First name: </label>
        <input type="text" class="form-control" ng-model="user.firstName" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Last name: </label>
        <input type="text" class="form-control" ng-model="user.lastName" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Phone: </label>
        <input type="text" class="form-control" ng-model="user.phone" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Address: </label>
        <input type="text" class="form-control" ng-model="user.address" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Date of birth: </label>
        <input type="text" class="form-control" ng-model="user.birthDate" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Email: </label>
        <input type="text" class="form-control" ng-model="user.email" required>
    </div>
    <div class="createUserModalInputEnd">
        <button type="submit" class="btn btn-primary ">Add user</button>
        <input type="button" value="Cancel" ng-click="cancelModal()" class="btn btn-danger ">
    </div>
</form>
