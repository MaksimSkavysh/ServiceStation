<h1 class="text-center reportsTitle">Select user</h1>
<form class="form-horizontal " name="getReport" role="form" ng-submit="submit()" novalidate>
    <div class="row">
        <div class="inputDiv col-md-4 col-md-offset-4">
            <label >* First name:</label>
            <input type="text" class="form-control" ng-model="searchData.firstName"
                   placeholder="first name" required>
        </div>
    </div>
    <div class="row">
        <div class="inputDiv col-md-4 col-md-offset-4">
            <label >* Last name:</label>
            <input type="text" class="form-control" ng-model="searchData.lastName"
                   placeholder="last name" required>
        </div>
    </div>
    <!--<div class="row">-->
        <!--<div class="inputDiv col-md-2 col-md-offset-4">-->
            <!--<label >Phone:</label>-->
            <!--<input type="text" class="form-control" ng-model="searchData.phone"-->
                   <!--placeholder="">-->
        <!--</div>-->
        <!--<div class="inputDiv col-md-2 ">-->
            <!--<label >Email:</label>-->
            <!--<input type="email" class="form-control" ng-model="searchData.email"-->
                   <!--placeholder="email">-->
        <!--</div>-->
    <!--</div>-->
    <div class="row inputDiv">
        <div class="col-md-2 col-md-offset-4">
            <button type="button"
                    class="btn btn-md getUserButton"
                    ng-click="registerNewUser()">
                Register new user
            </button>
        </div>
        <div class="col-md-2">
            <button type="submit"
                    class="btn btn-md getUserButton"
                    ng-disabled="(!searchData.firstName)||(!searchData.lastName)">
                Find user
            </button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped" ng-show="users!==null&&users.length>0">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users track by $index">
                <td ng-click="redirect(user.id)"><a href="">{{user.firstName}}</a></td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
            </tr>
            </tbody>
        </table>
        <h3 class="text-center reportsTitle" ng-show="users!==null&&users.length===0">Uuups, users not found</h3>
        {{users}}
    </div>
</div>
