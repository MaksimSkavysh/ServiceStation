<h1 class="text-center reportsTitle">Select user</h1>
<form class="form-horizontal " name="getReport" role="form" ng-submit="submit()" novalidate>
    <div class="row">
        <div class="inputDiv col-md-4 col-md-offset-4">
            <label >* First name:</label>
            <input type="text" class="form-control" ng-model="searchData.firstName"
                   placeholder="first name" required>
        </div>
    </div>
    <div class="row">
        <div class="inputDiv col-md-4 col-md-offset-4">
            <label >* Last name:</label>
            <input type="text" class="form-control" ng-model="searchData.lastName"
                   placeholder="last name" required>
        </div>
    </div>

            <!--<label >Phone:</label>-->

                   <!--placeholder="">-->
        <!--</div>-->
        <!--<div class="inputDiv col-md-2 ">-->
            <!--<label >Email:</label>-->
            <!--<input type="email" class="form-control" ng-model="searchData.email"-->
                   <!--placeholder="email">-->
        <!--</div>-->
    <!--</div>-->
    <div class="row inputDiv">
        <div class="col-md-2 col-md-offset-4">
            <button type="button"
                    class="btn btn-md getUserButton"
                    ng-click="registerNewUser()">
                Register new user
            </button>
        </div>
        <div class="col-md-2">
            <button type="submit"
                    class="btn btn-md getUserButton"
                    ng-disabled="(!searchData.firstName)||(!searchData.lastName)">
                Find user
            </button>
        </div>
    </div>
</form>
