<h2 class="text-center reportsTitle">Please enter data</h2>
<form ng-submit="saveUserChanges()">
    <div class="createUserModalInput">
        <label class="control-label ">First name: </label>
        <input type="text" class="form-control" ng-model="data.firstName" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Last name: </label>
        <input type="text" class="form-control" ng-model="data.lastName" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Phone: </label>
        <input type="text" class="form-control" ng-model="data.phone" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Address: </label>
        <input type="text" class="form-control" ng-model="data.address" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Date of birth: </label>
        <input type="text" class="form-control" ng-model="data.birthDate" required>
    </div>
    <div class="createUserModalInput">
        <label class="control-label ">Email: </label>
        <input type="text" class="form-control" ng-model="data.email" required>
    </div>
    <div class="createUserModalInputEnd">
        <button type="submit" class="btn btn-primary ">Save changes</button>
        <input type="button" value="Cancel" ng-click="cancelModal()" class="btn btn-danger ">
    </div>
</form>
